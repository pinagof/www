<!doctype html>
<html>
<head>
<style>
@font-face {
    font-family: navidad;
    src: url('MerryChristmasStar.ttf');
}

@font-face {
    font-family: cnavidad;
    src: url('Christmas Squad - Personal Use.otf');
}

html { font-size: 16px; }

body {
    margin: 0;
    padding: 0;
    text-align: center;
    background-color: #F5E1C8;
}

.contenedor {
    position: relative; 
    min-height: 100vh;
}


.titulo {
    font-family: navidad;
    font-size: 5.5rem; 
    margin: 2.5rem auto;
    background: linear-gradient(to bottom, green 0%, #896b49 70%, #6d4c41 100%);
    text-shadow: 0.625rem 0.625rem 0.75rem rgba(200, 50, 50, 0.3);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.sub {
    font-family: navidad;
    font-size: 4.5rem;
    margin: 1.5rem auto;
    background: linear-gradient(to bottom, #FFD700 0%, #C0C0C0 70%, #FFFFFF 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}
.return{
    width: 10rem;  
    height: 10rem; 
    background-image: url(return.png); 
    background-size: contain; 
    background-repeat: no-repeat;
    background-position: left top;
    transition: transform 0.3s ease, filter 0.3s ease, box-shadow 0.3s ease;
}/*boton para volver inicio*/
.return:hover {
    transform: scale(1.15);
    filter: brightness(1.3);
    box-shadow: rgba(194, 177, 147, 0.8);
}
.botb {
    width: 20rem; 
    height: 20rem; 
    background-image: url(libro.png);
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    margin: 2rem auto;
}/*imagen libros*/

</style>
</head>
<body>
<div class="return" onclick="location.href='index.html'"></div>
    <div class="contenedor">
        <div class="titulo">Fiesta de Navidad IES Elaios</div>
        <div class="sub">5Biblioteca5</div>

        <div class="actividades">
            <div>Club de Lectura 11:30-12:30</div>
        </div>
        <div class="botb"></div>
    </div>

</body>
</html>
